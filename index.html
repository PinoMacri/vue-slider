<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS Personale -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


</head>

<body>

    <div id="contenitore" class="d-flex  flex-column align-items-center justify-content-center p-5">
        <div id="carosello" class="carosello text-center">
            <i v-on:click="goToPrev()" id="buttonBack" class="fa-solid fa-circle-left"></i>

            <div id="padreImg" class="padreImages">

                <img v-for="(immagine , i) in immagini" v-bind:src="immagine.image" v-bind:alt="immagine.title"
                    v-bind:class="i === currentIndex? 'active' : 'd-none' "
                  
                    >
                   
                    

                <h2 v-for="(immagine , i) in immagini" v-text="immagine.title"
                    v-bind:class="i === currentIndex ? 'active' : 'd-none' ">
                </h2>

                <p v-for="(immagine , i) in immagini" v-text="immagine.text"
                    v-bind:class="i === currentIndex ? 'active' : 'd-none' ">
                </p>

            </div>

            <i v-on:click="goToNext()" id="buttonNext" class="fa-solid fa-circle-right">
            </i>
        </div>

        <div id="thumb" class="thumbles d-flex flex-wrap gap-4 justify-content-center">
            <img v-for="(immagine , i) in immagini" v-bind:src="immagine.image" alt=""
                v-bind:class="i === currentIndex ? 'personalizzazioneThumb' : ' opacity ' "
                v-on:click="currentIndex = i"
               
               >
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
